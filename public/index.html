<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }

        input {
            display: block;
            margin: 8px 0;
            padding: 6px;
            width: 220px;
        }

        button {
            padding: 6px 12px;
            margin: 3px;
        }

        li {
            margin-bottom: 6px;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Expense Tracker</h2>
<button onclick="logout()">Logout</button>

<h3>Add / Edit Expense</h3>
<form id="expenseForm">
    <input id="title" placeholder="Title" required>
    <input id="amount" type="number" placeholder="Amount" required>
    <input id="category" placeholder="Category" required>
    <button type="submit">Save</button>
</form>

<h3>Expenses</h3>
<ul id="expenseList"></ul>

<h3 id="total">Total: ₹0</h3>

<h3>Spending Chart</h3>
<canvas id="myChart" width="300" height="300"></canvas>

<script>
const token = localStorage.getItem("token");

// Redirect if not logged in
if (!token) {
    window.location.href = "login.html";
}

let editId = null;
let chart = null;

// Logout
function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
}

// Load expenses
async function loadExpenses() {
    try {
        const res = await fetch("/api/expenses", {
            headers: {
                Authorization: token
            }
        });

        const expenses = await res.json();

        const list = document.getElementById("expenseList");
        list.innerHTML = "";

        let total = 0;
        let categoryTotals = {};

        expenses.forEach(exp => {
            const li = document.createElement("li");

            li.innerHTML =
                exp.title + " - ₹" + exp.amount + " (" + exp.category + ") " +
                "<button onclick="editExpense('" + exp._id + "','" + exp.title + "'," + exp.amount + ",'" + exp.category + "')">Edit</button>" +
                "<button onclick="deleteExpense('" + exp._id + "')">Delete</button>";

            list.appendChild(li);

            total += Number(exp.amount);

            if (!categoryTotals[exp.category]) {
                categoryTotals[exp.category] = 0;
            }
            categoryTotals[exp.category] += Number(exp.amount);
        });

        document.getElementById("total").textContent = "Total: ₹" + total;

        updateChart(categoryTotals);

    } catch (err) {
        console.error("Error loading expenses:", err);
    }
}

// Add or update expense
document.getElementById("expenseForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const amount = document.getElementById("amount").value;
    const category = document.getElementById("category").value;

    const url = editId ? "/api/expenses/" + editId : "/api/expenses";
    const method = editId ? "PUT" : "POST";

    try {
        await fetch(url, {
            method: method,
            headers: {
                "Content-Type": "application/json",
                Authorization: token
            },
            body: JSON.stringify({
                title: title,
                amount: amount,
                category: category
            })
        });

        editId = null;
        document.getElementById("expenseForm").reset();
        loadExpenses();

    } catch (err) {
        console.error("Error saving expense:", err);
    }
});

// Edit
function editExpense(id, title, amount, category) {
    editId = id;
    document.getElementById("title").value = title;
    document.getElementById("amount").value = amount;
    document.getElementById("category").value = category;
}

// Delete
async function deleteExpense(id) {
    try {
        await fetch("/api/expenses/" + id, {
            method: "DELETE",
            headers: {
                Authorization: token
            }
        });

        loadExpenses();
    } catch (err) {
        console.error("Error deleting expense:", err);
    }
}

// Pie chart
function updateChart(categoryTotals) {
    const ctx = document.getElementById("myChart").getContext("2d");

    if (chart) {
        chart.destroy();
    }

    chart = new Chart(ctx, {
        type: "pie",
        data: {
            labels: Object.keys(categoryTotals),
            datasets: [{
                data: Object.values(categoryTotals)
            }]
        }
    });
}

// Initial load
loadExpenses();
</script>

</body>
</html>
