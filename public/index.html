<!DOCTYPE html>

<html>
<head>
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        button {
            margin-left: 5px;
            padding: 4px 8px;
        }
        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<h2>Add Expense</h2>

<form id="expenseForm">
    <input id="title" placeholder="Title" required><br>
    <input id="amount" type="number" placeholder="Amount" required><br>
    <input id="category" placeholder="Category" required><br>
    <button type="submit">Add Expense</button>
</form>

<h2>Expenses</h2>
<ul id="expenseList"></ul>

<h3 id="total">Total Spent: ₹0</h3>

<script>

// Load expenses
async function loadExpenses() {
    const res = await fetch("/expenses");
    const expenses = await res.json();

    const list = document.getElementById("expenseList");
    list.innerHTML = "";

    let total = 0;

    expenses.forEach(exp => {
        const li = document.createElement("li");

        li.textContent = exp.title + " - ₹" + exp.amount + " (" + exp.category + ")";

        // Delete button
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";

        delBtn.onclick = async function () {
            await fetch("/expenses/" + exp._id, {
                method: "DELETE"
            });
            loadExpenses();
        };

        li.appendChild(delBtn);
        list.appendChild(li);

        total += Number(exp.amount);
    });

    document.getElementById("total").textContent = "Total Spent: ₹" + total;
}

// Add expense
document.getElementById("expenseForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const amount = document.getElementById("amount").value;
    const category = document.getElementById("category").value;

    await fetch("/expenses", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            title,
            amount,
            category
        })
    });

    document.getElementById("expenseForm").reset();
    loadExpenses();
});

// Load on page start
loadExpenses();

</script>

</body>
</html>
