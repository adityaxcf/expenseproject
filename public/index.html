<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        input {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 8px;
        }
        button {
            padding: 6px 12px;
            margin-top: 5px;
        }
        li {
            margin-bottom: 6px;
        }
    </style>
</head>
<body>

<div class="container">

<h2>Expense Tracker</h2>
<button onclick="logout()">Logout</button>

<h3>Add Expense</h3>
<form id="expenseForm">
    <input id="title" placeholder="Title" required>
    <input id="amount" type="number" placeholder="Amount" required>
    <input id="category" placeholder="Category" required>
    <button type="submit">Save</button>
</form>

<h3>Expenses</h3>
<ul id="expenseList"></ul>
<h4 id="total">Total: ₹0</h4>

<h3>Category Summary</h3>
<div id="summary"></div>

<h3>Spending Chart</h3>
<canvas id="chart"></canvas>

</div>

<script>
const token = localStorage.getItem("token");

if (!token) {
    window.location.href = "login.html";
}

function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
}

let chart;

async function loadExpenses() {
    const res = await fetch("/api/expenses", {
        headers: {
            Authorization: token
        }
    });

    if (res.status === 401) {
        alert("Session expired. Please login again.");
        logout();
        return;
    }

    const expenses = await res.json();

    const list = document.getElementById("expenseList");
    const summary = document.getElementById("summary");

    list.innerHTML = "";
    summary.innerHTML = "";

    let total = 0;
    let categoryTotals = {};

    expenses.forEach(exp => {
        const li = document.createElement("li");
        li.textContent = exp.title + " - ₹" + exp.amount + " (" + exp.category + ")";
        list.appendChild(li);

        total += exp.amount;

        if (!categoryTotals[exp.category]) {
            categoryTotals[exp.category] = 0;
        }
        categoryTotals[exp.category] += exp.amount;
    });

    document.getElementById("total").innerText = "Total: ₹" + total;

    for (let cat in categoryTotals) {
        const p = document.createElement("p");
        p.innerText = cat + ": ₹" + categoryTotals[cat];
        summary.appendChild(p);
    }

    const ctx = document.getElementById("chart").getContext("2d");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: "pie",
        data: {
            labels: Object.keys(categoryTotals),
            datasets: [{
                data: Object.values(categoryTotals)
            }]
        }
    });
}

document.getElementById("expenseForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const amount = document.getElementById("amount").value;
    const category = document.getElementById("category").value;

    await fetch("/api/expenses", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            Authorization: token
        },
        body: JSON.stringify({
            title,
            amount,
            category
        })
    });

    e.target.reset();
    loadExpenses();
});

loadExpenses();
</script>

</body>
</html>
