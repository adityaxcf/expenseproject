<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial; background:#f4f4f4; }
        .container {
            width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input { width:100%; margin:5px 0; padding:8px; }
        button { padding:8px 12px; margin-top:5px; }
        li { margin-bottom:5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Expense Tracker</h2>
    <button onclick="logout()">Logout</button>

    <h3>Add Expense</h3>
    <form id="expenseForm">
        <input id="title" placeholder="Title" required>
        <input id="amount" type="number" placeholder="Amount" required>
        <input id="category" placeholder="Category" required>
        <button type="submit">Save</button>
    </form>

    <h3>Expenses</h3>
    <ul id="expenseList"></ul>
    <h4 id="total">Total: ₹0</h4>

    <h3>Category Summary</h3>
    <div id="summary"></div>

    <h3>Spending Chart</h3>
    <canvas id="chart"></canvas>
</div>

<script>
const token = localStorage.getItem("token");

// If not logged in
if (!token) {
    window.location.href = "login.html";
}

function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
}

let chart;

// Load expenses
async function loadExpenses() {
    const res = await fetch("/api/expenses", {
        headers: {
            Authorization: "Bearer " + token
        }
    });

    if (res.status === 401) {
        alert("Session expired. Login again.");
        logout();
        return;
    }

    const expenses = await res.json();

    if (!Array.isArray(expenses)) return;

    const list = document.getElementById("expenseList");
    list.innerHTML = "";

    let total = 0;
    const categoryTotals = {};

    expenses.forEach(exp => {
        const li = document.createElement("li");
        li.textContent = exp.title + " - ₹" + exp.amount + " (" + exp.category + ")";
        list.appendChild(li);

        total += exp.amount;

        if (!categoryTotals[exp.category]) {
            categoryTotals[exp.category] = 0;
        }
        categoryTotals[exp.category] += exp.amount;
    });

    document.getElementById("total").textContent = "Total: ₹" + total;

    // Category summary
    const summaryDiv = document.getElementById("summary");
    summaryDiv.innerHTML = "";
    Object.keys(categoryTotals).forEach(cat => {
        summaryDiv.innerHTML += cat + ": ₹" + categoryTotals[cat] + "<br>";
    });

    // Chart
    const ctx = document.getElementById("chart");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: "pie",
        data: {
            labels: Object.keys(categoryTotals),
            datasets: [{
                data: Object.values(categoryTotals)
            }]
        }
    });
}

// Add expense
document.getElementById("expenseForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const amount = Number(document.getElementById("amount").value);
    const category = document.getElementById("category").value;

    await fetch("/api/expenses", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
        },
        body: JSON.stringify({
            title,
            amount,
            category
        })
    });

    document.getElementById("expenseForm").reset();
    loadExpenses();
});

loadExpenses();
</script>

</body>
</html>
